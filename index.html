<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Cadastro</title>
    <link rel="icon" type="image/x-icon" href="cow.png">
</head>
<body>
    <h1>Cadastro </h1>
    <form action="">
        
        <fieldset>
            <input type="text" placeholder="Primeiro nome" required>
            <input type="text" placeholder="Segundo nome" required>
            <input type="password" placeholder="Senha" minlength="8" autocomplete="on" required>
        </fieldset>

        <button type="submit">
            ENVIAR
        </button>
    </form>

    <footer>
            <p>Made by <strong><a href="https://github.com/vitor2806" target="_blank">Vitor</a></strong></p>
    </footer>
    
</body>
</html>
